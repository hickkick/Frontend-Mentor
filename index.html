<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/fonts.css">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="wrapper">

    <header class="header">
      <div class="container">
        <a class="logo" href="#">
          <img src="images/logo.svg" alt="logo">
        </a>
      </div>
    </header>

    <main>

      <section class="start-page">
        <div class="container">
          <div class="start-page__inner">
            <div class="start-page__images">
              <img src="images/illustration-mockups.svg" alt="mockups">
            </div>

            <div class="start-page__descr">
              <h1 class="start-page__descr-title">Build The Community Your Fans Will Love</h1>
              <p class="start-page__descr-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
              </p>
              <a class="tart-page__descr-link" href="#" >Register</a>
            </div>
          </div>

          <div class="start-page__social">
            <a href="#"><span class="icon-facebook"></span></a>
            <a href="#"><span class="icon-twitter"></span></a>
            <a href="#"><span class="icon-instagram"></span></a>
          </div>
        </div>
      </section>

    </main>

    

    

   

    

  </div>
  
  <footer class="footer">

        Coded by <a href="https://github.com/hickkick" target="_blank">Roman Oil</a>.
      </p>
    </footer>
</body>

</html>
